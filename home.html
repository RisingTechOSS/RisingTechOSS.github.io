<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<!-- highlight card -->
<div class="feature_highlight_card_container">
  <img class="feature_highlight_card_bg" 
  src="img/bg.png"
  />
  <img id="devicePreview" class="main_highlight_card main_highlight_card_lockscreen" 
    src="img/lockscreen.png" 
    alt="" 
  />
  <h1 class="feature_highlight_card_text_base main_highlight_text">Introducing<br>risingOS</h1>
  <button class="feature_highlight_card_btn main_hightlight_btn feature_highlight_card_btn_black">
    <a class="white-text" href="https://t.me/RisingOS_news" target="_blank">
      Join us on Telegram!
    </a>
    <i class="material-icons">arrow_forward</i>
  </button>
</div>

<!-- highlight feature card -->
<div class="feature_highlight_card_container">
  <img class="feature_highlight_card_bg" 
  src="img/default_wallpaper.webp"
  />
  <img id="risingVersionCard" class="feature_highlight_card" 
    src="img/default_wallpaper.webp"
  />
  <h1 class="feature_highlight_card_text_base feature_highlight_card_text">Rising from<br>the bottom</h1>
  <button class="feature_highlight_card_btn">
    <a class="black-text" href="https://github.com/RisingTechOSS/risingOS_changelogs/blob/fifteen/README.md" target="_blank">
      What's new in risingOS?
    </a>
    <i class="material-icons">arrow_forward</i>
  </button>
</div>

<!-- supported devices card -->
<div id="highlight_supported_devices" class="feature_highlight_card_container">
  <video class="feature_highlight_card_bg feature_highlight_card_bg_supported_devices" autoplay loop muted>
    <source src="https://kstatic.googleusercontent.com/files/91cee58fb785dd403adc395539c28a33484b09b3c4be6dc26e1d82e475597d70e315f3df5e72c73a8b12d68ca0c96456f7fc37c9c7cd5a23fdc8fede56d33dde" type="video/mp4" />
  </video>
  <h1 class="feature_highlight_card_text_base feature_highlight_card_supported_devices_text">Multiple devices<br>Supported</h1>
  <button class="feature_highlight_card_btn feature_highlight_card_btn_black">
    <a class="white-text" href="https://github.com/RisingTechOSS-devices/official_devices/blob/main/devices.md" target="_blank">
      See if your device is supported
    </a>
    <i class="material-icons">arrow_forward</i>
  </button> 
</div>
</html>
